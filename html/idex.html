<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Autos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 id="logo" class="bounce">AutoPremium</h1>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="alta.html">Alta Gama</a>
            <a href="media.html">Media Gama</a>
            <a href="baja.html">Baja Gama</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="banner">
            <h2 class="fade-in">Bienvenidos a nuestro catálogo exclusivo</h2>
            <p class="fade-in">Descubre los mejores autos del mercado</p>
        </section>
        
        <section class="destacados">
            <h3>Modelos Destacados</h3>
            <div class="car-grid">
                <div class="car-card">
                    <img src="imagen-auto.jpg" alt="Mercedes Clase S">
                    <h4>Mercedes Clase S</h4>
                    <p class="precio">Desde $150,000</p>
                </div>
                <div class="car-card">
                    <img src="imagen-auto2.jpg" alt="BMW Serie 7">
                    <h4>BMW Serie 7</h4>
                    <p class="precio">Desde $145,000</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Catálogo de Autos - Todos los derechos reservados</p>
    </footer>
</body>
</html>
